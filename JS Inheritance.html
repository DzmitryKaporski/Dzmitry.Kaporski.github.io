    <button id='button0'>
        <h2>Inheritance chain</h2>
    </button>

    <script>
        'use strict';
        let button0 = document.getElementById('button0');
        button0.addEventListener('click', function () {
            swal(`Цепочка наследования состоящая из четырёх классов`)
                .then(() => {
                    console.log(
                        `class RetroCar => class ModernCar extends RetroCar =>  class ElectroCar extends ModernCar => class FlyingCar extends ElectroCar`
                    );
                    console.log(' '); // Empty drain for better readability
                    console.log(retroAuto); // Call 'retroAuto' new object with properties and parameters 'RetroCar'
                    console.log(modernAuto); // Call 'modernAuto' new object with properties and parameters 'ModernCar & RetroCar'
                    console.log(electroAuto); // Call 'electroAuto' new object with properties and parameters 'ElectroCar & ModernCar & RetroCar'
                    console.log(flyingAuto); // Call 'flyingAuto' new object with properties and parameters 'FlyingCar & ElectroCar & ModernCar & RetroCar'
                });
        });
    </script>

    <button id='button1'>
        <h2>Static method</h2>

    <script>

                .then(() => {
                    console.log(retroAuto);
                    console.log(RetroCar.carOwnerPresence(retroAuto)); // call a static method 
                    console.log(RetroCar.havingACarVinkoda(retroAuto)); // call a static method 
                });

    <button id='button3'>

    <script>
        'use strict';
        let button3 = document.getElementById('button3');
        button3.addEventListener('click', function () {
            swal(`- в цепочке хотя бы два класса должны обладать одним или двумя собственными методами;`)
                .then(() => {
                    console.log(retroAuto);
                    retroAuto.toSay(); // call toSay method RetroCar class
                    retroAuto.goAhead(); // call goAhead method RetroCar class
                    retroAuto.stay(); // call stay method RetroCar class
                    retroAuto.goBack(); // call goBack method RetroCar class
                    console.log(flyingAuto);

    <button id='button4'>
        <h2>Super - keyword</h2>
    </button>

    <script>
        'use strict';
        let button4 = document.getElementById('button4');
        button4.addEventListener('click', function () {
            swal(`- хотя бы один метод должен расширять метод своего предка 
            (например вызывать метод предка и потом реализовывать свою функциональность);`)
                .then(() => {
                    console.log(retroAuto);
                    retroAuto.toSay(); // call toSay method RetroCar class
                    console.log(modernAuto);

    <button id='button5'>
        <h2>Protected property</h2>
    </button>

    <script>
        'use strict';
        let button5 = document.getElementById('button5');
        button5.addEventListener('click', function () {
            swal(
                    `- минимум один класс должен обладать защищенным свойством, а также геттером и сеттером для него.`
                )
                .then(() => {
                    console.log(retroAuto);
                    console.log(retroAuto.vinCode); // call the getter method
                    console.log(retroAuto.setVinCode()); // call the setter method
                    console.log(modernAuto);
                    console.log(modernAuto.vinCode);
                    console.log(modernAuto.setVinCode());
                    console.log(electroAuto);
                    console.log(electroAuto.vinCode);
                    console.log(electroAuto.setVinCode());
                    console.log(flyingAuto);
                    console.log(flyingAuto.vinCode);

    <p>

    <script inheritance>
        'use strict';
        class RetroCar {
            constructor(modelCar, nameAuto, colorCar, yearOfIssue) { // constructor - template to create an object
                this.modelCar = modelCar;
                this.nameAuto = nameAuto;
                this.colorCar = colorCar;
                this.yearOfIssue = yearOfIssue;
            }

            ownerCar = 'Grandfather'; // assign property ownerCar object
            _vinCode = '7897HJL347'; // assign a secure property _vinCode object RetroCar

            static carOwnerPresence(obj) { // static method - this property of the class
                return obj.ownerCar.length ? 'static method carOwnerPresence' + ' - ' + true : undefined;
            }
            static havingACarVinkoda(obj) { // static method - this property of the class
                return obj._vinCode.length ? 'static method havingACarVinkoda' + ' - ' + true : undefined;
            }

            get vinCode() { // getter method 
                return this._vinCode
            }

            setVinCode = function () { // setter method
                let vinCode = prompt(`Enter the _VIN code "${this.modelCar}" for check`, `${this._vinCode}`);

                if (vinCode === this._vinCode)
                    return true;
                return false;
            }

            toSay() { // Method for class
                console.log(`Hello from ${this.ownerCar}`);
            }
            goAhead() { // Method for class
                console.log(`Full speed ahead ${this.nameAuto}`);
            }
            stay() { // Method for class
                console.log(`Brake ${this.nameAuto}`);
            }
            goBack() { // Method for class
                console.log(`Full back ${this.nameAuto}`);
            }
        };
        const retroAuto = new RetroCar('Retro car', 'BMW', 'black', '1893');

        class ModernCar extends RetroCar {
            constructor(modelCar, nameAuto, colorCar, yearOfIssue, fourWheelDrive) {
                super(modelCar, nameAuto, colorCar, yearOfIssue);
                this.fourWheelDrive = fourWheelDrive;
            }

            ownerCar = 'Father';
            _vinCode = '777WWW9069JK';

            toSay() {
                super.toSay();
                console.log(`${this.modelCar} it is my choice`);
            }
        };
        const modernAuto = new ModernCar('Modern car', 'BMW', 'black metallic', '1943', true);

        class ElectroCar extends ModernCar {
            constructor(modelCar, nameAuto, colorCar, yearOfIssue, fourWheelDrive, batteryChargingTime) {
                super(modelCar, nameAuto, colorCar, yearOfIssue, fourWheelDrive);
                this.batteryChargingTime = batteryChargingTime;
            }

            ownerCar = 'Son';
            _vinCode = '1212YOU235COD';
        };
        const electroAuto = new ElectroCar('Electro car', 'BMW', 'white', '2000', true, 'three hours');

        class FlyingCar extends ElectroCar {

            ownerCar = 'Grandson';
            _vinCode = 'WE4768FR90';
            automaticControl = 'Automatic control';

            fly() { // Method for class FlyingCar
                console.log(`Fly ${this.nameAuto}`);
            }

            sitDown() { // Method for class FlyingCar
                console.log(`Sit down ${this.nameAuto}`);
            }
        };
        const flyingAuto = new FlyingCar('Flying car', 'BMW', 'white', '2030', false, 'five hours');
    </script>
